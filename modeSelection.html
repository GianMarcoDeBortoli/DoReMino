<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="DFFGLS">
	<meta name="description" content="Domino">
	<link rel="icon" href="#"><!-- fav icon -->
	<title>New Game</title>
	<link rel="stylesheet" type="text/css" href="modeSelection.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
	<script type="text/javascript" src="modeSelection.js" defer></script>
</head>

<body>

  <main>

      <h1 class="title" style="color:rgb(196, 47, 74); transform:rotate(5deg)">D&ograve</h1>
      <h1 class="title" style="color:rgb(253, 105, 19); transform:rotate(-3deg)">Re</h1>
      <h1 class="title" style="color:rgb(242, 205, 19); transform:rotate(2deg)">Mi</h1>
      <h1 class="title" style="color:black; transform:rotate(4deg)">no</h1>
    </div>

    <div class="theContent">
      <noscript>
        <p class="warning"> Attenzione: il tuo browser non supporta JavaScript o è disabilitato. Delle funzionalità della pagina potrebbero non agire correttamente. </p>
      </noscript>

      <div class="form">

        <form name="fNewGame" method="GET" action="game.html">

          <div class="selectionContainer">
            <label for="mode"><strong>MODES:</strong></label>
            <div class="custom-select">
              <select name="mode" onchange="">
                <option value="Ionian" selected>Ionian</option>
                <option value="Ionian">Ionian</option>
                <option value="Dorian">Dorian</option>
                <option value="Phrygian">Phrygian</option>
                <option value="Lydian">Lydian</option>
                <option value="Myxolydian">Myxolydian</option>
                <option value="Aeolian">Aeolian</option>
                <option value="Locrian">Locrian</option>
              </select>
            </div>

            <label for="difficulty"><strong>DIFFICULTY:</strong></label>
            <div class="custom-select">
              <select name="difficulty" onchange="">
                <option value="amateur" selected>Amateur</option>
                <option value="amateur">Amateur</option>
                <option value="expert">Expert</option>
              </select>
            </div>
          </div>

          <input type="submit" value="New Game">
          <input id="rulesButton" type="button" value="How to Play">

        </form>
      </div>
    </div>
  </main>
</body>

</html>
