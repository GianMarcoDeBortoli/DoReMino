<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="FGL">
	<meta name="description" content="Domino">
	<link rel="icon" type="image/png" href="image/favicon.png"> <!-- fav icon -->
	<title>D&ograve;ReMino scoring</title>
	<link rel="stylesheet" type="text/css" href="GeneralStyle.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
	<script type="text/javascript" src="score.js" defer></script>
</head>

<body>
	<main>

		<div class="theHeader">
			<div class="titleContainer">
				<h1 class="titleNoSound" style="color:rgb(179, 18, 31)">D&ograve;</h1>
				<h1 class="titleNoSound" style="color:rgb(255, 131, 30)">Re</h1>
				<h1 class="titleNoSound" style="color:rgb(255, 219, 14)">Mi</h1>
				<h1 class="titleNoSound" style="color:#000000">no</h1>
			</div>
			<h2>Results</h2>
		</div>


		<div class="theContent">

			<noscript>
					<p class="warning"> Warning: your browser does not support JavaScript or it is disabled. Some features of the page may not work correctly. </p>
			</noscript>

			<div id="scoreForm" class="form">
				<div class="dominoEffect">
					<div id="playMelody" class="buttonPlay"></div>
					<ul id="dominosContainer" class="dominos"></ul>
				</div>
				<div id="myProgress">
        			<div id="myBar"></div>
      			</div>
				<div class="prosconsContainer">
					<div id="pros" class="postIt">good things</div>
					<div id="cons" class="postIt">bad things</div>
				</div>
				
			</div>
			<button id="backToModeSelection">Retry</button>
		</div>


	</main>

</body>

</html>
