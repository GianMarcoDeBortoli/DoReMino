<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="author" content="FGL">
	<meta name="description" content="Domino">
	<link rel="icon" type="image/png" href="image/favicon.png"> <!-- fav icon -->
	<title>D&ograve;ReMino game</title>
	<link rel="stylesheet" type="text/css" href="game.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js"></script>
	<script type="text/javascript" src="game.js" defer></script>

</head>

<body>

	<main id="page">

		<noscript>
			<p class="warning"> Warning: your browser does not support JavaScript or it is disabled. Some features of the page may not work correctly. </p>
		</noscript>

		<form name="fPlayGame" id="fPlayGame" method="GET" action="score.html">

			<div id="buttonsContainer">
				<div id="changeSet" class="button">Change Set</div>
				<div class="cartoon" id="cartoon"></div>
				<input type="submit" id="finishGame" class="button" value="Finish Game">
				<div id="timer"></div>
			</div>

			<div id="bar"></div>
			<div id="tableContainer">
				<div id="playContainer">
					<div id="playMelody" class="buttonPlay">Play Melody</div>
					<div id="playTonic" class="buttonPlay">TONIC</div>
				</div>
				<div id="table"></div>
				<div id="commandContainer">
					<div id="copySpace"></div>
					<p id="commands">
						AUDIO: SHIFT + left-click<br>
						ROTATE: double left-click<br>
						COPY: ALT + left-click
					</p>
				</div>
			</div>

		</form>

	</main>

</body>

</html>
